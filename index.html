<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Quicksand:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill the form below with the required information</p>
    <fieldset>
        <label for="" class="lbl">Firstname</label><br>
        <input type="text" class="frm" name="firstname" placeholder="  firstname" required> <br>
        <label for="" class="lbl">Lastname</label><br>
        <input type="text" class="frm" name="lastname" placeholder="  lastname" required><br>
        <label for="" class="lbl">Email</label> <br>
        <input type="email" class="frm" name="email" placeholder="   Email" id="" required><br>
        <label for="" class="lbl">Password</label><br>
        <input type="password" class="frm" name="password" placeholder="   password" required><br>
        <hr>
        <input type="radio" name="personal account" p class="oi">Personal Account</p>
        <input type="radio" name="Business account" p class="oi">Business Account</p>
        <input type="checkbox" name="" id="" p class="oi"> I accept the <a href="#">terms and conditions</a></p>
        <hr>
        <label for="" class="lbl">Upload your profile picture</label><br>
        <input type="file" name="No file chosen" class="up"><br>
        <label for="" class="lbl">Age(Years)</label><br>
        <input type="number" name="Age" class="frm1"><br>
        <label for="" class="lbl">How did you hear about us</label>
        <select name="" id="">
            <p class="slt">Select one</p>
            <option value="Website"></option>
            <option value="Family"></option>
            <option value="Friend"></option>
            <option value="Advertisement"></option>
            <option value="Others"></option>
        </select> <br>
        <textarea name="" id="" cols="30" rows="6" placeholder="   Tell us more about yourself..." class="txta"></textarea><br>
        <button class="but">Submit</button>
    </fieldset>

</body>
</html>
